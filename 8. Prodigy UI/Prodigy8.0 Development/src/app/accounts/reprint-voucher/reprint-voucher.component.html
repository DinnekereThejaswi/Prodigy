<div id="accordian" class="accordion">
  <div class="card mb-0">
    <div id="header" class="card-body show">
      <form class="form-horizontal">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="">
                    <div><i class="fal fa-calendar-alt"></i>&nbsp; <span class="text-muted">
                        Voucher Date</span>
                      <!-- <h2 class="font-light">{{applicationDate | date: 'yyyy-MM-dd'}}</h2> -->
                      <h2 class="font-light">{{applicationDate | date:'dd/MM/yyyy'}}</h2>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label *ngFor="let radiobutton of radioItems" class="form-check-inline">
                    <input type="radio" name="optionDefault" (click)="OnRadioBtnChnge(radiobutton)"
                      class="form-check-input" [value]="radiobutton" [checked]="radiobutton === model.option">
                    <h3 style="margin-top: 5px;">{{radiobutton}}</h3>
                  </label>
                </div>
              </div>
              <br>
              <div class="row">
                <ng-container *ngIf="model.option !== 'Contra' && model.option !== 'Journal'">
                  <div class="col-md-3 ">
                        <label for="">Type</label>
                        <select class="form-control mr-auto mt-2 mt-lg-0" (change)="getVoucherNo(TransType.value)" name="TransType" #TransType>
                            <option [ngValue]="null">Select</option>
                            <option *ngFor="let _paymentType of PaymentType" [value]="_paymentType.Code">
                                {{_paymentType.Name}}
                            </option>
                        </select>
                </div>
              </ng-container>
                <div class="col-md-3 ">
                      <label for="">Voucher No</label>
                      <select class="form-control mr-auto mt-2 mt-lg-0" (change)="ChangeVoucherDets(VoucherNo.value)" name="VoucherNo" #VoucherNo>
                          <option [ngValue]="null">Select</option>
                          <ng-container *ngIf="model.option !== 'Journal'">
                          <option *ngFor="let _voucherList of VoucherList" [value]="_voucherList.VoucherNo">
                              {{_voucherList.AccName}} - {{_voucherList.VoucherNo}}
                          </option>
                        </ng-container>
                        <ng-container *ngIf="model.option === 'Journal'">
                          <option *ngFor="let _voucherList of VoucherList" [value]="_voucherList.VoucherNo">
                              {{_voucherList.Partyname}} - {{_voucherList.VoucherNo}}
                          </option>
                        </ng-container>
                      </select>
              </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <br>
      <div class="input-group">
        <button class="btn btn-success waves-effect waves-light btn-rounded btn-secondary" type="button" (click)="rePrint()"><i
            class="fal fa-print"></i> Reprint</button>             
        <button class="btn btn-danger waves-effect waves-light btn-rounded btn-secondary" type="button" (click)="Cancel()"
          ><i class="far fa-window-close"></i>
          Exit</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="ReprintVoucherModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document" style="max-width: 1400px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                    class="btn btn-outline-success waves-effect waves-light btn-rounded btn-outline-secondary"
                    id="exampleModalLabel" (click)=print()><i class="fal fa-print"></i> Print</button>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="print">
                <span>
                    <div id="DisplayData" [innerHTML]='PrintDetails'></div>
                </span>
            </div>
        </div>
    </div>
</div>
