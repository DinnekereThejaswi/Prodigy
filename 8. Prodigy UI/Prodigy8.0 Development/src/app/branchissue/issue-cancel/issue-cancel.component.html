<div class="row" style="display:block;margin: auto;width: 30%;">
    <form [formGroup]="cancelIssueForm" class="form-horizontal">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- <div class="form-group">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <label for="OrderNo">Date</label>&nbsp;
                                        <input type="text" class="form-control" bsDatepicker
                                            [bsConfig]="datePickerConfig" [(ngModel)]="applicationDate"
                                            formControlName="frmCtrl_applicationDate" readonly
                                            (ngModelChange)="byDate(applicationDate)"
                                            value="{{applicationDate | date:'dd/MM/yyyy' }}" style="width: 200px;" />
                                    </li>
                                </ul>
                            </div> -->
                            <div class="form-group">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <label for="receiptdate">Date</label>&nbsp;
                                        <ng-container *ngIf="!EnableDate">
                                            <input type="text" class="form-control" bsDatepicker
                                                [bsConfig]="datePickerConfig" [(ngModel)]="applicationDate"
                                                formControlName="frmCtrl_applicationDate" readonly
                                                (ngModelChange)="byDate(applicationDate)"
                                                value="{{applicationDate | date:'dd/MM/yyyy' }}"
                                                style="width: 150px;" />
                                        </ng-container>
                                        <ng-container *ngIf="EnableDate">
                                            <input type="text" class="form-control" [(ngModel)]="applicationDate"
                                                formControlName="frmCtrl_applicationDate"
                                                value="{{applicationDate | date:'dd/MM/yyyy' }}" style="width: 150px;"
                                                readonly />
                                        </ng-container>
                                        &nbsp;&nbsp;
                                        <i class="fal fa-edit" (click)="ValidatePermisiion()"></i>
                                    </li>
                                </ul>
                            </div>
                            <!-- <div class="form-group">
                                <div class="input-group" *ngFor="let radiobutton of radioItems">
                                    <ul class="list-group">
                                        <div class="col-md-12">
                                            <label class="form-check-inline">
                                                <input type="radio" class="form-check-input" [value]="radiobutton"
                                                    (change)="Changed(radiobutton)"
                                                    [checked]="radiobutton === model.option">
                                                <h3 style="margin-top: 5px;">{{radiobutton}}</h3>
                                            </label>
                                        </div>
                                    </ul>
                                </div>
                            </div> -->
                            <div class="form-group">
                                <label class="control-label">Issue Type </label>
                                <select class="form-control" formControlName="frmCtrl_selectedOption"
                                    [(ngModel)]="CancelIssueHeaders.selectedOption" (change)="Changed($event)">
                                    <option [ngValue]="null">Select</option>
                                    <option *ngFor="let _types of IRListData" [value]="_types.code">
                                        <b> {{_types.name}}</b>
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="no">Issued No</label>
                                <select class="form-control" formControlName="frmCtrl_IssueNo"
                                    [(ngModel)]="CancelIssueHeaders.IssueNo">
                                    <option [value]="null">Select</option>
                                    <option *ngFor="let _List of IssueNumbers" [value]="_List.IssueNo">
                                        {{_List.IssueNo}}-{{_List.Name}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Remarks">Remarks</label>
                                <input type="text" class="form-control" placeholder="Enter Remarks"
                                    aria-placeholder="Enter remarks" formControlName="frmCtrl_Remarks"
                                    [(ngModel)]="CancelIssueHeaders.Remarks">

                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <button
                                        class="printMe btn btn-success waves-effect waves-light btn-rounded btn-secondary"
                                        (click)="postCancelIssue(cancelIssueForm)"><i class="fa fa-close"></i>
                                        Cancel Issue </button>
                                </div>
                                <div class="col-md-2"></div>
                                <div class="col-md-4">
                                    <button class="btn btn-danger waves-effect waves-light btn-rounded btn-secondary"
                                        (click)="clear()"><i class="fa fa-times"></i>Clear
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<ng-container *ngIf="EnableJson">
    <div class="col-md-3">
        <pre>{{CancelIssueHeaders | json}}</pre>
    </div>
</ng-container>
<!--Added permisison modal-->

<div id="PermissonModals" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Prodigy</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="PassWord">9. Password</label>
                    <input type="password" min="0" class="form-control" name="pwd" placeholder="Password"
                        (keyup.enter)="passWord(Pwd.value)" IntegerDecimalFieldValidator #Pwd />{{ Pwd.focus() }}
                </div>
                <div class="form-group">
                    <button class="btn btn-success waves-effect waves-light btn-rounded btn-secondary"
                        (click)="passWord(Pwd.value)">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
