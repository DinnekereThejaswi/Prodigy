<div class="row" style="display:block;margin: auto;width: 30%;">
    <form [formGroup]="ReceiptscancelForm" class="form-horizontal">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- <div class="form-group">
                                <input type="text" class="form-control" bsDatepicker [bsConfig]="datePickerConfig"
                                    [(ngModel)]="applicationDate" formControlName="frmCtrl_applicationDate" readonly
                                    (ngModelChange)="byDate(applicationDate)"
                                    value="{{applicationDate | date:'dd/MM/yyyy' }}" style="width: 200px;" />

                            </div> -->
                            <div class="form-group">
                                <ul class="list-group" style="display:block;margin: auto;color: #000;">
                                    <li class="list-group-item">
                                        <label for="receiptdate">Date</label>&nbsp;
                                        <ng-container *ngIf="!EnableDate">
                                            <input type="text" class="form-control" bsDatepicker
                                                [bsConfig]="datePickerConfig" [(ngModel)]="applicationDate"
                                                formControlName="frmCtrl_applicationDate" readonly
                                                (ngModelChange)="byDate(applicationDate)"
                                                value="{{applicationDate | date:'dd/MM/yyyy' }}"
                                                style="width: 200px;" />
                                        </ng-container>
                                        <ng-container *ngIf="EnableDate">
                                            <input type="text" class="form-control" [(ngModel)]="applicationDate"
                                                formControlName="frmCtrl_applicationDate"
                                                value="{{applicationDate | date:'dd/MM/yyyy' }}" style="width: 200px;"
                                                readonly />
                                        </ng-container>
                                        &nbsp;&nbsp;
                                        <i class="fal fa-edit" (click)="ValidatePermisiion()"></i>
                                        <!-- </div> -->
                                    </li>
                                </ul>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="Receipt">Receipt No</label>
                                <select class="form-control" formControlName="frmCtrl_ReceiptNo"
                                    [(ngModel)]="reprintReceiptHeaders.ReceiptNo">
                                    <option [ngValue]="null">Select</option>
                                    <option *ngFor="let _List of IssueNumbers" [value]="_List.Code">
                                        {{_List.Code}}-{{_List.Name}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="remarks">Remarks</label>
                                <input class="form-control" type="text" formControlName="frmCtrl_Remarks"
                                    [(ngModel)]="reprintReceiptHeaders.remarks" #remarks placeholder="Enter Remarks">
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <button
                                        class="printMe btn btn-success waves-effect waves-light btn-rounded btn-secondary"
                                        (click)="previewPrint()"><i class="fa fa-eye"></i>
                                        Peview </button> &nbsp;
                                </div>
                                <div class="col-md-4">
                                    <button
                                        class="printMe btn btn-rounded waves-effect waves-light btn-rounded btn-secondary"
                                        (click)="Cancel()"><i class="fa fa-times"></i>
                                        Cancel </button> &nbsp;
                                </div>
                                <!-- <div class="col-md-4">
                                    <button
                                        class="printMe btn btn-danger waves-effect waves-light btn-rounded btn-secondary"><i
                                            class="fal fa-times"></i>
                                        Cancel </button>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<ng-container *ngIf="EnableJson">
    <div class="col-md-3">
        <pre>{{reprintReceiptHeaders | json}}</pre>
    </div>
</ng-container>

<!--Added permisison modal-->

<div id="PermissonModals" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Prodigy</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="PassWord">9. Password</label>
                    <input type="password" min="0" class="form-control" name="pwd" placeholder="Password"
                        (keyup.enter)="passWord(Pwd.value)" IntegerDecimalFieldValidator #Pwd />{{ Pwd.focus() }}
                </div>
                <div class="form-group">
                    <button class="btn btn-success waves-effect waves-light btn-rounded btn-secondary"
                        (click)="passWord(Pwd.value)">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Ends here -->

<!--Preview DetailedTab-->
<div class="modal fade" id="DetailedTab" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document" style="max-width: 1400px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                    class="btn btn-outline-success waves-effect waves-light btn-rounded btn-outline-secondary"
                    id="exampleModalLabel" (click)=printDetailedata()><i class="fal fa-print"></i> Print</button>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <ng-container *ngIf="PrintTypeBasedOnConfig">
                <span *ngIf="PrintTypeBasedOnConfig.PrintType == 'HTML'">
                    <div id="DetailedTabData" class="center" [innerHTML]='PrintDetails | safeHtml'></div>
                </span>
                <span *ngIf="PrintTypeBasedOnConfig.PrintType == 'HTML'">
                    <div id="DetailedTabData" class="center" [innerHTML]='PrintDetails | safeHtml'></div>
                </span>
            </ng-container>
        </div>
    </div>
</div>
