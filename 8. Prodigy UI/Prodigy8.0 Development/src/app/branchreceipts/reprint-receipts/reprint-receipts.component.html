<div class="row" style="display:block;margin: auto;width: 30%;">
    <form [formGroup]="ReprintReceiptForm" class="form-horizontal">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <label for="date">Date</label>

                                        <input type="text" class="form-control" bsDatepicker
                                            [bsConfig]="datePickerConfig" [(ngModel)]="applicationDate"
                                            formControlName="frmCtrl_applicationDate" readonly
                                            (ngModelChange)="byDate(applicationDate)"
                                            value="{{applicationDate | date:'dd/MM/yyyy' }}" style="width: 200px;" />

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <div class="input-group" *ngFor="let radiobutton of radioItems">
                                    <ul class="list-group">
                                        <label class="form-check-inline">
                                            <input type="radio" class="form-check-input" [value]="radiobutton"
                                                (change)="Changed(radiobutton)"
                                                [checked]="radiobutton === model.option">
                                            <h3>{{radiobutton}}</h3>
                                        </label>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input type="checkbox" class="chkbxsize" class="form-check-input" id="exampleCheck1"
                                    (change)="Change($event)">
                                <label class="form-check-label" for="exampleCheck1">Detailed</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control" formControlName="frmCtrl_ReceiptNo"
                            [(ngModel)]="reprintReceiptHeaders.selectedReceiptNo">
                            <option [value]="null">Select</option>
                            <option *ngFor="let _List of IssueNumbers" [value]="_List.Code">
                                {{_List.Code}}-{{_List.Name}}
                            </option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <button class="printMe btn btn-success waves-effect waves-light btn-rounded btn-secondary"
                                (click)="onPrint()"><i class="fal fa-print"></i>
                                Reprint </button>
                        </div>
                        <div class="col-md-5">
                            <button class="printMe btn btn-danger waves-effect waves-light btn-rounded btn-secondary"
                                (click)=cancel()><i class="fa fa-times"></i>Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<ng-container *ngIf="EnableJson">
    <div class="col-md-3">
        <pre>{{reprintReceiptHeaders | json}}</pre>
    </div>
</ng-container>

<!-------------------Branch Receipt Summary---------------------->


<div class="modal fade" id="summaryTab" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document" style="max-width: 1400px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                    class="btn btn-outline-success waves-effect waves-light btn-rounded btn-outline-secondary"
                    id="exampleModalLabel" (click)=printSummary()><i class="fal fa-print"></i> Print</button>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <ng-container *ngIf="PrintTypeBasedOnConfig">
                <span *ngIf="PrintTypeBasedOnConfig.PrintType == 'HTML'">
                    <div id="summaryTabData" class="center" [innerHTML]='PrintDetails | safeHtml'></div>
                </span>
                <span *ngIf="PrintTypeBasedOnConfig.PrintType == 'HTML'">
                    <div id="summaryTabData" class="center" [innerHTML]='PrintDetails | safeHtml'></div>
                </span>
            </ng-container>
        </div>
    </div>
</div>
