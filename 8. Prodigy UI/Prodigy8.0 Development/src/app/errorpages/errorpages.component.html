<div id="404Model" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-xl" role="document" style="max-width: 760px">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="BackTodashBoard()">
                    <span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <img [src]="ImagePath" style="text-align: center;  ">
            </div>
        </div>
    </div>
</div>
