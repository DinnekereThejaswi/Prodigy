<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="GSTMasterForm" class="form-horizontal">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label" for="Code">Code <span class="textRed"> <i
                      class="fas fa-star-of-life"></i></span>
                  <div class="tooltipdesign"> <i class="fal fa-question-circle"></i>
                    <span class="tooltiptext tooltip-top">GST code</span>
                  </div>
                </label>
                <input type="text" class="form-control" id="Code" [(ngModel)]="GSTMasterListData.Code"
                  formControlName="Code" NumberFieldvalidator />
              </div>
              <div class="form-group">
                <label class="control-label" for="GSTGroupType">Group Type<span class="textRed"> <i
                      class="fas fa-star-of-life"></i></span>
                  <div class="tooltipdesign"> <i class="fal fa-question-circle"></i>
                    <span class="tooltiptext tooltip-top">GST Group Type</span>
                  </div>
                </label>
                <select class="form-control" formControlName="GSTGroupType"
                  [(ngModel)]="GSTMasterListData.GSTGroupType">
                  <option [ngValue]="null">Select</option>
                  <option *ngFor="let _GroupTypeList of GroupTypeList" [ngValue]="_GroupTypeList.Code">
                    {{_GroupTypeList.GroupType}}
                  </option>
                </select>
              </div>


            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label" for="Description">Description<span class="textRed"> <i
                      class="fas fa-star-of-life"></i></span>
                </label>
                <input type="text" class="form-control" id="Description" [(ngModel)]="GSTMasterListData.Description"
                  formControlName="Description" />
                <input type="checkbox" [(ngModel)]="GSTMasterListData.IsActive" formControlName="IsActive">
                <label class="control-label" for="IsActive">Enabled</label>
              </div>


              <div class="form-group">
                <label class="control-label" for="SortOrder">Seq No
                </label>
                <input type="text" class="form-control" id="SortOrder" [(ngModel)]="GSTMasterListData.SortOrder"
                  formControlName="SortOrder" NumberFieldvalidator />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <button type="submit" class="btn btn-success waves-effect waves-light btn-rounded btn-secondary"
                  (click)="onSubmit(GSTMasterForm)"><i class="fal fa-save"></i> Submit</button>
                <button type="submit"
                  class="btn btn-danger  waves-effect waves-light btn-rounded btn-secondary">Cancel</button>
              </div>
            </div>
            <div class="col-md-6" style="text-align:right">
              <span class="textRed"> <i class="fas fa-star-of-life"></i></span> Mandatory fields
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- <pre>{{ GSTMasterListData | json }}</pre> -->
</div>
