 <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
    </div>
    <div class="col-md-2" style="padding-top:22px;">
    </div>
    <div class="col-md-2">            
      <div style="color: brown; text-align: right; font-style: italic;">
        <button class="btn btn-success waves-effect waves-light btn-rounded btn-secondary"
      (click)="OpenModal()">Add</button></div>
     </div>
   </div>
   <br>
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="topbar">
                <tr>
                  <th>Permission</th>
                  <th>User</th>
                  <th>Active</th>        
                  <th>Activate</th>
                  <th>De-Activate</th>        
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let  _usersPermissionList of UsersPermissionList; let i=index">
                  <td class="padding">{{_usersPermissionList.PermissionName}}</td>
                  <td class="padding">{{_usersPermissionList.UserName}}</td>
                  <td class="padding">{{_usersPermissionList.Active}}</td>           
                  <td class="padding"><button (click)="Activate(i,_usersPermissionList)">Activate</button></td>
                  <td class="padding"><button (click)="Deactivate(i,_usersPermissionList)">De-Activate</button></td>    
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

<div id="Modal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document" style="max-width: 900px">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Permmission to the User</h4>
      </div>
      <div class="modal-body">
    <form class="form-horizontal" [formGroup]="UsersPermissionForm">
      <div class="row">
       <div class="col-md-4">
       <div class="form-group">
         <label class="control-label" for="Date">Permission</label>
         <select class="form-control" formControlName="PermissionID" [(ngModel)]="usersPermissionModel.PermissionID">
          <option [ngValue]="null">Select</option>
          <option *ngFor="let _permissionList of PermissionList" [value]="_permissionList.ID">
            {{_permissionList.Name}}
          </option>
        </select>
       </div>
     </div>

     <div class="col-md-4">
      <div class="form-group">
        <label class="control-label" for="Date">User</label>
        <select class="form-control" formControlName="UserCode" [(ngModel)]="usersPermissionModel.UserCode">
         <option [ngValue]="null">Select</option>
         <option *ngFor="let _usersList of UsersList" [value]="_usersList.Code">
           {{_usersList.Name}}
         </option>
       </select>
      </div>
     </div>

     <div class="col-md-2" style="padding-top:22px;">
       <div class="form-group">
         <div style="color: brown; text-align: right; font-style: italic;">
          <button class="btn btn-success waves-effect waves-light btn-rounded btn-secondary"
        (click)="Add(UsersPermissionForm)">Add</button></div>
       </div>
     </div>
     <div class="col-md-2">            
     </div>
   </div>
    </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
