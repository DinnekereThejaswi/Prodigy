<div class="card">
  <div class="card-body">
    <form [formGroup]="OrderCancelForm" class="form-horizontal">
      <div class="row">
        <div class="col-md-2 ">
          <div class="form-group">
            <label for="OrderNo">Order No</label>
            <input type="text" class="form-control"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
            
              onkeypress='return (event.charCode > 96 && event.charCode < 123) || (event.charCode > 64 && event.charCode < 91) || (event.charCode >= 48 && event.charCode <= 57) || event.charCode <= 31' GreenBorder name="OrderNo"
              placeholder="Enter Order Number" #OrderNo>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <div class="input-group">
              <button class="btn waves-effect waves-light btn-rounded btn-outline-secondary mt-4"
                (click)="getOrderDetails(OrderNo.value)"><i class="fal fa-search"></i> Search</button>
            </div>
          </div>
        </div>
        <div class="col-md-4 float-right" *ngIf="hasOrderDetails">
          <div class="">
            <div class="text-right"><i class="fal fa-rupee-sign"></i>&nbsp; <span class="text-muted">
                Advance Amount</span>
              <h1 class="font-light">{{OrderCancelObj.AdvacnceOrderAmount | number : '1.2-2'}}</h1>
            </div>
          </div>
        </div>
        <div class="col-md-4 float-right" *ngIf="hasOrderDetails">
          <div class="">
            <div class="text-right"><i class="fal fa-calendar-alt"></i>&nbsp; <span class="text-muted">Order
                Date</span>
              <h1 class="font-light">{{OrderCancelObj.OrderDate | date:'dd/MM/yyyy'}}</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="hasOrderDetails">
        <div class="col-md-4">
          <div class="form-group">
            <label for="CustomerID">Customer ID</label>
            <div class="input-group">
              <input class="form-control" formControlName="CustID" [(ngModel)]="OrderCancelObj.CustID" type="text"
                readonly>
            </div>
          </div>
          <div class="form-group">
            <label for="City">City</label>
            <div class="input-group">
              <input class="form-control" [(ngModel)]="OrderCancelObj.City" formControlName="City" type="text" readonly>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="Name">Name</label>
            <div class="input-group">
              <input class="form-control" formControlName="CustName" [(ngModel)]="OrderCancelObj.CustName" type="text"
                readonly>
            </div>
          </div>
          <div class="form-group">
            <label for="Mobile">Mobile</label>
            <div class="input-group">
              <input class="form-control" formControlName="MobileNo" [(ngModel)]="OrderCancelObj.MobileNo" type="text"
                readonly>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="Address">Address</label>
            <div class="input-group">
              <input class="form-control" formControlName="Address1" [(ngModel)]="OrderCancelObj.Address1" type="text"
                readonly>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="Advance">Email</label>
              <div class="input-group">
                <input class="form-control" formControlName="AdvacnceOrderAmount" [(ngModel)]="OrderCancelObj.EmailID"
                  type="text" readonly>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="row" *ngIf="hasOrderDetails">
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <button class="btn btn-danger waves-effect waves-light btn-rounded btn-secondary" (click)="submitPost()">
                <i class="far fa-window-close"></i>&nbsp;Cancel Order</button>
              <button class="btn btn-warning waves-effect waves-light btn-rounded btn-secondary" type="button"
                (click)="clear()"><i class="fal fa-close"></i>&nbsp;Clear</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<ng-container *ngIf="EnableJson">
  <pre>{{OrderCancelObj | json}}</pre>
</ng-container>
