<div class="row" style="display:block;margin: auto;width: 30%;" *ngIf="ShowHide">
  <form class="form-horizontal">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="exampleAccount">Purchase Est No:</label>
                <div class="input-group">
                  <input class="form-control" id="exampleAccount" placeholder="Est No" type="number" #estNo>
                </div>
              </div>
              <div class="form-group">
                <button class="printMe btn btn-success waves-effect waves-light btn-rounded btn-secondary"
                  (click)="getPurchaseEstimationDetails(estNo.value)"><i class="fal fa-print"></i>
                  Reprint </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- Added for Plain Text printing-->

<div class="modal fade" id="PurEstPlainTextTab" tabindex="-1" role="dialog" aria-labelledby="PurEstPlainTextTabLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document" style="max-width: 900px">
    <div class="modal-content">
      <<div class="modal-header">
        <button type="button" class="btn btn-outline-success waves-effect waves-light btn-rounded btn-outline-secondary"
          id="PurEstPlainTextTabLabel" (click)=printPurEst()><i class="fal fa-print"></i> Print</button>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <ng-container *ngIf="PrintTypeBasedOnConfig">
      <div class="container invoice-box htmlPrint" id="print-closed-section" style="max-width: 900px;border-width: 2em"
        *ngIf="PrintTypeBasedOnConfig.PrintType == 'RAW'">
        <pre>{{purEstPlainTextDetails}}</pre>
      </div>
      <span *ngIf="PrintTypeBasedOnConfig.PrintType == 'HTML'">
        <div id="DisplayData" class="center" [innerHTML]='purEstPlainTextDetails | safeHtml'></div>
      </span>
    </ng-container>
  </div>
</div>
</div>
