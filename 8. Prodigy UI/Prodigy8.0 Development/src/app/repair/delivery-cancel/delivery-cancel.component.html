<div class="card">
  <div class="card-body">
    <form class="form-horizontal" [formGroup]="DeliveryCancelForm">
      <div class="row">
        <div class="col-md-2 ">
          <div class="form-group">
            <label for="IssueNo">Delivery No</label>
            <input type="number" class="form-control" #IssueNo name="IssueNo" placeholder="Delivery No"
              [(ngModel)]="DeliveryCancelObj.IssueNo" BlueBorder (change)="getDeliveryDetails(IssueNo.value)">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <div class="input-group">
              <button class="btn waves-effect waves-light btn-rounded btn-outline-secondary mt-4"
                (click)="getDeliveryDetails(IssueNo.value)"><i class="fal fa-search"></i> Search</button>
            </div>
          </div>
        </div>
        <!-- <div class="col-md-4 float-right" >
              <div class="">
                <div class="text-right"><i class="fal fa-calendar-alt"></i>&nbsp; <span class="text-muted">
                   Due Date</span>
                  <h1 class="font-light"></h1>
                </div>
              </div>
            </div> -->
        <div class="col-md-8 float-right" *ngIf="hasRepairDeliveryDetails">
          <div class="">
            <div class="text-right"><i class="fal fa-calendar-alt"></i>&nbsp; <span class="text-muted">Delivery
                Date</span>
              <h1 class="font-light">{{DeliveryCancelObj.RepairDate | date:'dd/MM/yyyy'}}</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="hasRepairDeliveryDetails">
        <div class="col-md-4">
          <div class="form-group">
            <label for="CustomerID">Customer ID</label>
            <div class="input-group">
              <input class="form-control" formControlName="CustID" [(ngModel)]="DeliveryCancelObj.CustID" type="text"
                readonly>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="Advance">Address2</label>
              <div class="input-group">
                <input class="form-control" formControlName="Address2" [(ngModel)]="DeliveryCancelObj.Address2"
                  type="text" readonly>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="OrderNo">Sales Person</label>
              <select class="form-control mr-auto mt-2 mt-lg-0" formControlName="SalCode"
                [(ngModel)]="DeliveryCancelObj.SalCode" disabled>
                <option *ngFor="let _salesman of SalesManList" [value]="_salesman.sal_code">
                  {{_salesman.CodeName}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="Name">Customer Name</label>
            <div class="input-group">
              <input class="form-control" formControlName="CustName" [(ngModel)]="DeliveryCancelObj.CustName"
                type="text" readonly>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="Advance">Area</label>
              <div class="input-group">
                <input class="form-control" formControlName="Address3" [(ngModel)]="DeliveryCancelObj.Address3"
                  type="text" readonly>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="Advance">Remarks<span class="textRed"> <i class="fas fa-star-of-life"></i></span></label>
              <div class="input-group">
                <input class="form-control" formControlName="Remarks" [(ngModel)]="DeliveryCancelObj.Remarks"
                  type="text" placeholder="Enter Remarks">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="Address">Address1</label>
            <div class="input-group">
              <input class="form-control" formControlName="Address1" [(ngModel)]="DeliveryCancelObj.Address1"
                type="text" readonly>
            </div>
          </div>
          <div class="form-group">
            <label for="Country">Country</label>
            <div class="input-group">
              <input class="form-control" [(ngModel)]="DeliveryCancelObj.Country" formControlName="Country" type="text"
                readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="hasRepairDeliveryDetails">
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <button class="btn btn-danger waves-effect waves-light btn-rounded btn-secondary" (click)="submitPost()">
                <i class="far fa-window-close"></i> Cancel Repair Delivery</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-container *ngIf="EnableJson">
  <pre>{{DeliveryCancelObj | json}}</pre>
</ng-container>
