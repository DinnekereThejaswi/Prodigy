<div class="card">
  <div class="card-body">
    <form class="form-horizontal" [formGroup]="RepairCancelForm">
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <label for="RepairNo">Receipt No</label>
            <input type="number" class="form-control" #RepairNo name="RepairNo" BlueBorder
              placeholder="Enter Receipt No" (change)="getReceiptDetails(RepairNo.value)">
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <!-- <div class="input-group">
              <button class="btn waves-effect waves-light btn-rounded btn-outline-secondary mt-4"
                (click)="RepairReceipt()">?</button>
            </div> -->
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <button class="btn waves-effect waves-light btn-rounded btn-outline-secondary mt-4"
                (click)="getReceiptDetails(RepairNo.value)"><i class="fal fa-search"></i> Search</button>
              <button class="btn btn-warning waves-effect waves-light btn-rounded btn-secondary" type="button"
                (click)="Clear()" style="margin-top: 22px;"><i class="fal fa-close"></i>&nbsp;Clear</button>
            </div>
          </div>
        </div>
        <div class="col-md-3 float-right" *ngIf="hasRepairDetails">
          <div class="">
            <div class="text-right"><i class="fal fa-calendar-alt"></i>&nbsp; <span class="text-muted">
                Due Date</span>
              <!-- <h1 class="font-light">{{RepairCancelObj.DueDate | date:'dd/MM/yyyy'}}</h1> -->
              <input type="text" value="{{RepairCancelObj.DueDate | date:'dd/MM/yyyy'}}">
            </div>
          </div>
        </div>
        <div class="col-md-3 float-right" *ngIf="hasRepairDetails">
          <div class="">
            <div class="text-right"><i class="fal fa-calendar-alt"></i>&nbsp; <span class="text-muted">Receipt
                Date</span>
              <h1 class="font-light">{{RepairCancelObj.RepairDate | date:'dd/MM/yyyy'}}</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="hasRepairDetails">
        <div class="col-md-4">
          <div class="form-group">
            <label for="CustomerID">Customer ID</label>
            <div class="input-group">
              <input class="form-control" formControlName="CustID" [(ngModel)]="RepairCancelObj.CustID" type="text"
                readonly>
            </div>
          </div>
          <div class="form-group">
            <label for="Address">Address2</label>
            <div class="input-group">
              <input class="form-control" formControlName="Address2" [(ngModel)]="RepairCancelObj.Address2" type="text"
                readonly>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="OrderNo">Sales Person</label>
              <select class="form-control mr-auto mt-2 mt-lg-0" formControlName="SalCode"
                [(ngModel)]="RepairCancelObj.SalCode" disabled>
                <option *ngFor="let _salesman of SalesManList" [value]="_salesman.sal_code">
                  {{_salesman.CodeName}}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="Name">Customer Name</label>
            <div class="input-group">
              <input class="form-control" formControlName="CustName" [(ngModel)]="RepairCancelObj.CustName" type="text"
                readonly>
            </div>
          </div>
          <div class="form-group">
            <label for="Mobile">Area</label>
            <div class="input-group">
              <input class="form-control" formControlName="Address3" [(ngModel)]="RepairCancelObj.Address3" type="text"
                readonly>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="Advance">Remarks<span class="textRed"> <i class="fas fa-star-of-life"></i></span></label>
              <div class="input-group">
                <input class="form-control" formControlName="Remarks" [(ngModel)]="RepairCancelObj.Remarks" type="text"
                  placeholder="Enter Remarks">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="Address">Address1</label>
            <div class="input-group">
              <input class="form-control" formControlName="Address1" [(ngModel)]="RepairCancelObj.Address1" type="text"
                readonly>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="Advance">Country</label>
              <div class="input-group">
                <input class="form-control" formControlName="Country" [(ngModel)]="RepairCancelObj.Country" type="text"
                  readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="hasRepairDetails">
        <div class="col-md-3">
          <div class="form-group">
            <div class="input-group">
              <button class="btn btn-danger waves-effect waves-light btn-rounded btn-secondary"
                (click)="submitPost(RepairCancelForm)">
                <i class="far fa-window-close"></i> Cancel Repair Receipt</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="myRepairReceiptModal">
  <form [formGroup]="AttachRepairReceiptForm" class="form-horizontal" (ngSubmit)="onSubmit()">
    <div class="modal-dialog " style="max-width: 750px;">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close" (click)="close()" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="">
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label for="salesPerson">Search By</label>
                  <div class="form-group">
                    <select class="form-control mr-auto mt-2 mt-lg-0" formControlName="searchby">
                      <option [ngValue]="null">Select</option>
                      <option *ngFor="let _searchParamsList of SearchParams" [value]="_searchParamsList.Value">
                        {{_searchParamsList.Key}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="searchText">Search Text</label>
                  <div class="input-group">
                    <input class="form-control" id="searchText" formControlName="searchText" placeholder="Search Text"
                      type="text">
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="Search"></label>
                  <div class="input-group">
                    <button class="btn waves-effect waves-light btn-rounded btn-outline-secondary"
                      (click)="getSearchParams(AttachRepairReceiptForm)"><i class="fal fa-search"></i> Search</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead class="topbar">
                      <tr>
                        <th>SNo</th>
                        <th>RepairNo</th>
                        <th>Name</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let _repairReceiptList of RepairReceiptList; let i = index;">
                      <tr (click)="selectRecord(_repairReceiptList)" class="pointer">
                        <td>{{i + 1 }}</td>
                        <td>{{_repairReceiptList.RepairNo }}</td>
                        <td>{{_repairReceiptList.CustName }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="ModalClose()" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </form>
</div>

<ng-container *ngIf="EnableJson">
  <pre>{{RepairCancelObj | json}}</pre>
</ng-container>


<div id="PermissonRepairReceiptsModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Prodigy</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="OrderNo">9. Password</label>
          <input type="password" min="0" class="form-control" name="pwd" placeholder="Password"
            (keyup.enter)="passWord(Pwd.value)" #Pwd>
        </div>
        <div class="form-group">
          <button class="btn btn-success waves-effect waves-light btn-rounded btn-secondary"
            (click)="passWord(Pwd.value)">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
