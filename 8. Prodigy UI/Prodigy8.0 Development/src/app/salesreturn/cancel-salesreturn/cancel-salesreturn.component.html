<div class="card">
  <div class="card-body">
    <form [formGroup]="SRCancelForm" class="form-horizontal">
      <div class="row">
        <div class="col-md-2 ">
          <div class="form-group">
            <label for="OrderNo">SR No</label>
            <input type="number" formControlName="BillNo" class="form-control" #BillNo name="BillNo"
              placeholder="Enter Bill Number" GreenBorder>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <div class="input-group">
              <button class="btn waves-effect waves-light btn-rounded btn-outline-secondary mt-4"
                (click)="getSRDetails(BillNo.value)"><i class="fal fa-search"></i> Search</button>
              <!-- <button class="btn btn-clear waves-effect waves-light btn-rounded btn-outline-secondary mt-4"
                (click)="Clear()"><i class="fal fa-ban"></i> Clear</button> -->
            </div>
          </div>
        </div>
        <div class="col-md-4 float-right" *ngIf="hasSRDetails">
          <div class="">
            <div class="text-right"><i class="fal fa-rupee-sign"></i>&nbsp; <span class="text-muted">
                SR Amount</span>
              <h1 class="font-light">{{SRBillData.TotalSRAmount | number : '1.2-2'}}</h1>
            </div>
          </div>
        </div>
        <div class="col-md-4 float-right" *ngIf="hasSRDetails">
          <div class="">
            <div class="text-right"><i class="fal fa-calendar-alt"></i>&nbsp; <span class="text-muted">SR Date</span>
              <h1 class="font-light">{{SRBillData.SalesReturnDate | date:'dd/MM/yyyy'}}</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="hasSRDetails">
        <div class="col-md-4">
          <div class="form-group">
            <label for="CustomerID">Cust ID</label>
            <div class="input-group">
              <input class="form-control" formControlName="CustID" [(ngModel)]="SRBillData.CustomerID" type="text"
                readonly>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="Name">Est No</label>
            <div class="input-group">
              <input class="form-control" formControlName="EstNo" [(ngModel)]="SRBillData.EstNo" type="text" readonly>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="Name">Bill No</label>
            <div class="input-group">
              <input class="form-control" formControlName="VotureBillNo" [(ngModel)]="SRBillData.VotureBillNo"
                type="text" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="hasSRDetails">
        <div class="col-md-4">
          <div class="form-group">
            <div class="form-group">
              <label for="Advance">Name</label>
              <div class="input-group">
                <input class="form-control" formControlName="CustName" [(ngModel)]="SRBillData.CustomerName" type="text"
                  readonly>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <div class="form-group">
              <label for="Advance">Mobile</label>
              <div class="input-group">
                <input class="form-control" formControlName="Mobile" [(ngModel)]="SRBillData.MobileNo" type="text"
                  readonly>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <div class="form-group">
              <label for="Advance">Remarks</label>
              <div class="input-group">
                <input class="form-control" formControlName="Remarks" [(ngModel)]="SRCancelObj.CancelRemarks"
                  type="text">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="hasSRDetails">
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group">
              <button class="btn btn-danger waves-effect waves-light btn-rounded btn-secondary" (click)="submitPost()"
                type="button"><i class="far fa-window-close"></i>
                Cancel SR</button>
              <button class="btn waves-effect waves-light btn-rounded btn-secondary" (click)="clear()">
                <i class="far fa-eraser"></i>&nbsp;Clear</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>


<ng-container *ngIf="EnableJson">
  <pre>{{SRCancelObj | json}}</pre>
</ng-container>
