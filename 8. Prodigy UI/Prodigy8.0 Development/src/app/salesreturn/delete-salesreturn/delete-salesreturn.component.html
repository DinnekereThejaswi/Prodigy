<div class="row" style="display:block;margin: auto;width: 30%;">
  <form class="form-horizontal">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="exampleAccount">SR Estimation Delete</label>
                <div class="input-group">
                  <div class="input-group">
                    <select class="form-control mr-auto mt-2 mt-lg-0" (change)="DeactivateGuard()" #SREstNo>
                      <option [value]="0">Select</option>
                      <option *ngFor="let _SREstList of SREstList" [value]="_SREstList.EstNo">
                        {{_SREstList.EstNo}} ({{_SREstList.VotureBillNo}} - {{_SREstList.CustomerName}})
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button class="printMe btn btn-success waves-effect waves-light btn-rounded btn-secondary"
                  (click)="onPreview(SREstNo.value)"><i class="fas fa-eye"></i>
                  Preview </button>
                <button class="btn btn-danger waves-effect waves-light btn-rounded btn-secondary"
                  (click)="deleteSR(SREstNo.value)" type="button"><i class="far fa-window-close"></i>
                  Cancel SR Est </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>


<ng-container *ngIf="EnableReprintSR">
  <app-reprint-salesreturn></app-reprint-salesreturn>
</ng-container>
