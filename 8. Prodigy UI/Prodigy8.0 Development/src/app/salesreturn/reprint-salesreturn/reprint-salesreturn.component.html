<div class="row" style="display:block;margin: auto;width: 30%;" *ngIf="ShowHide">
  <form class="form-horizontal">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="exampleAccount">Reprint SR No</label>
                <div class="input-group">
                  <input class="form-control" id="exampleAccount" placeholder="SR No" type="number" #estNo>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <ng-container *ngFor="let radiobutton of radioItems">
                    <div class="col-md-6">
                      <label class="form-check-inline">
                        <input type="radio" name="option" class="form-check-input" [value]="radiobutton"
                          (change)="Changed(radiobutton)" [checked]="radiobutton === model.option">
                        <h3 style="margin-top: 5px;">{{radiobutton}}</h3>
                      </label>
                    </div>
                  </ng-container>
                </div>
              </div>
              <div class="form-group">
                <button class="printMe btn btn-success waves-effect waves-light btn-rounded btn-secondary"
                  (click)="getSREstimationDetails(estNo.value)"><i class="fal fa-print"></i>
                  Reprint </button>
              </div>
              <!-- <div class="form-group">
                <div class="input-group">
                  <div class="col-md-9">

                  </div>
                  <div class="col-md-3">
                    <label class="form-check-inline">
                      <input type="checkbox" [checked]="checked" [disabled]="isDisabled" class="form-check-input"
                        (change)="handleSelected($event)"> HTML
                    </label>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>


<div class="modal fade" id="ReprintSRBillModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document" style="max-width: 1400px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn-outline-success waves-effect waves-light btn-rounded btn-outline-secondary"
          id="exampleModalLabel" (click)=printSRBill()><i class="fal fa-print"></i> Print</button>
        <button type="button" class="close" (click)="closeSRBill()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <ng-container *ngIf="PrintTypeBasedOnConfig">
        <div class="container invoice-box htmlPrint" id="print-closed-section"
          style="max-width: 900px;border-width: 2em" *ngIf="PrintTypeBasedOnConfig.PrintType == 'RAW'">
          <pre>{{PrintDetails}}</pre>
        </div>
        <span *ngIf="PrintTypeBasedOnConfig.PrintType == 'HTML'">
          <div id="DisplaySRBillData" class="center" [innerHTML]='PrintDetails | safeHtml'></div>
        </span>
      </ng-container>
    </div>
  </div>
</div>

        </div>
