<div class="card">
    <div class="card-body">
        <form class="form-horizontal">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Roles</label>
                        <select class="form-control mr-auto mt-2 mt-lg-0" (change)="LoadPermission(role.value)" #role>
                            <option [ngValue]="null">Select</option>
                            <option *ngFor="let _rolesList of rolesList" [value]="_rolesList.ID">
                                {{_rolesList.Name}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="col-md-12" *ngIf="EnableSave">
    <div class="table-responsive">
        <table class="table table-striped table-light" id="panels">
            <thead class="topbar">
                <tr>
                    <th>Select All</th>
                    <th>Module</th>
                    <th>SubModule</th>
                    <th>Add</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody *ngFor="let _orderList of RoleAssigmentData.Modules;let i=index;">
                <tr>
                    <td> <input type="checkbox" class="chkbxsize" (click)="onModuleCheckboxChange($event,i)"
                            [checked]=" _orderList.Checked"></td>
                    <td colspan="6">
                        <h3><b>{{_orderList.Name}}</b></h3>
                    </td>
                </tr>
                <ng-container *ngFor="let _submoduleList of RoleAssigmentData.Modules[i].SubModules;let j=index">
                    <tr>
                        <td></td>
                        <td></td>
                        <td>
                            <input type="checkbox" class="chkbxsize1" (click)="onSubModuleCheckboxChange($event,i,j)"
                                [checked]="_submoduleList.Checked"> {{_submoduleList.Name}}
                        </td>
                        <td>
                            <input type="checkbox" class="chkbxsize1" (click)="onAddChange($event,i,j)"
                                [checked]="_submoduleList.Functions.AddEnabled">
                        </td>
                        <td>
                            <input type="checkbox" class="chkbxsize1" (click)="onEditChange($event,i,j)"
                                [checked]="_submoduleList.Functions.EditEnabled">
                        </td>
                        <td>
                            <input type="checkbox" class="chkbxsize1" (click)="onDeleteChange($event,i,j)"
                                [checked]="_submoduleList.Functions.DeleteEnabled">
                        </td>
                        <td>
                            <input type="checkbox" class="chkbxsize1" (click)="onViewChange($event,i,j)"
                                [checked]="_submoduleList.Functions.ViewEnabled">
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
<br>
<div class="row" *ngIf="EnableSave">
    <div class="col-md-12">
        <div class="form-group">
            <button class="printMe btn btn-success waves-effect waves-light btn-rounded btn-secondary"
                (click)="save()"><i class="fal fa-save"></i>
                Save </button>
            <button class="printMe btn btn-danger waves-effect waves-light btn-rounded btn-secondary"
                (click)="cancel()"><i class="fal fa-remove"></i>
                Cancel </button>
        </div>
    </div>
</div>

<ng-container *ngIf="EnableJson">
    <div class="col-md-3">
        <pre>{{RoleAssigmentData | json}}</pre>
    </div>
</ng-container>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white"> Please Wait... </p>
</ngx-spinner>
