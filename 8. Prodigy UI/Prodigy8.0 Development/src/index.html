  <style>
    .btn {

    .pointer {

    .no-wrap {
      white-space: pre !important;
    }

    tbody,
    th {
      white-space: nowrap !important;
      font-size: 14px;
    }

    .table-responsive {
      display: block;
      width: 99.9999% !important;
      overflow-x: auto;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /*Toottip*/
    .tooltipdesign {
      position: relative;
      display: inline-block;
    }


    .tooltipdesign .tooltiptext {
      visibility: hidden;
      width: 250px;
      background-color: #FF9800;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      font-size: 15px;

      /* Position the tooltip */
      position: absolute;
      z-index: 1;
    }

    .tooltipdesign:hover .tooltiptext {
      visibility: visible;
    }

    /* .tooltip-top {

    .tooltip-top {
